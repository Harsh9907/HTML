<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>

      <form action="" method="post">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="abc@gmail.com"
        />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <button>Login</button>
      </form>
      <hr />
      <br />
      <br />
      <a href="#"><strong>Coding Ninjas Blogs<strong></a>
      <br />

      <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" />
      <hr />
    </header>

    <main>
      <section>
        <br>
        <h2><u>REGISTRATION</u></h2>
      </section>
      <br>
      <section>
        <h2></h2>

        <form action="" method="post">
          <label for="firstName">First Name:</label>
          <input type="text" name="firstName" id="firstName" required>
          <br>
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" id="lastName" required>
          <table>
            <tr>
              <td rowspan="3">Current Address:</td>
              <td><label for="currAddress">Flat No./ House No.</label></td>
              <td><input type="text" name="currAddress" id="currAddress"  required></td>               
            </tr>
            <tr>
              <td><label for="locality">Locality</label></td>
              <td><input type="text" name="locality" id="locality" required></td>
            </tr>
            <tr>
                <td><label for="city">City</td>
                <td><input type="text" name="city" id="city"required></td>
              </tr>
          </table>
          <label><strong>Is Current address and Permanent address same?<strong></label>
          <input type="radio" id="CPaddress" name="address" value="Yes">Yes
          <input type="radio" id="CPaddress" name="address value="No">No
          <br>
          <label for="email">Email:<label>
          <input type="email" name="email" id="name" required placeholder="abc@gmail.com">
          <br>
          <label for="password">Password:<label>
          <input type="password" name="password" id="password" required>
          <br/>
          <br/>
          <button type="submit">Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
